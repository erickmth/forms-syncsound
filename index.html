<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>IDEA • Envie sua sugestão</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Seu CSS original aqui */
    :root {
      --primary: #2563eb;
      --primary-light: #3b82f6;
      --secondary: #f97316;
      --success: #10b981;
      --danger: #ef4444;
      --text: #f8fafc;
      --text-muted: #94a3b8;
      --bg: #0f172a;
      --card: #1e293b;
      --border: #334155;
      --radius: 12px;
      --shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
      --transition: all 0.2s ease;
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.5;
    }
    .container {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      padding: 20px;
      max-width: 100%;
    }
    .form-card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }
    .logo {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
    }
    .header-text h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .header-text p {
      font-size: 13px;
      color: var(--text-muted);
    }
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-muted);
    }
    .form-control {
      width: 100%;
      padding: 14px;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      font-size: 15px;
      transition: var(--transition);
    }
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }
    textarea.form-control {
      min-height: 120px;
      resize: vertical;
    }
    select.form-control {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2394a3b8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 16px;
      padding-right: 30px;
    }
    select.form-control option {
      background: var(--card);
      color: var(--text);
    }
    .switch-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 20px 0;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #334155;
      transition: var(--transition);
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: var(--transition);
      border-radius: 50%;
    }
    input:checked + .slider {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .submit-btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    .submit-btn:active {
      transform: translateY(0);
    }
    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      background: #64748b;
    }
    .char-counter {
      font-size: 12px;
      color: var(--text-muted);
      text-align: right;
      margin-top: 4px;
    }
    .error-message {
      color: var(--danger);
      font-size: 13px;
      margin-top: 6px;
      display: none;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(15, 23, 42, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: var(--transition);
      backdrop-filter: blur(5px);
    }
    .overlay.active {
      opacity: 1;
      pointer-events: all;
    }
    .success-card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 32px 24px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: scaleIn 0.3s ease;
    }
    @keyframes scaleIn {
      from { transform: scale(0.9); opacity: 0;}
      to { transform: scale(1); opacity: 1;}
    }
    .success-icon {
      width: 80px;
      height: 80px;
      background: rgba(16, 185, 129, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      color: var(--success);
      border: 2px solid var(--success);
      animation: bounce 0.6s ease;
    }
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .success-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .success-message {
      color: var(--text-muted);
      margin-bottom: 20px;
      font-size: 15px;
    }
    .ref-code {
      display: inline-block;
      padding: 8px 16px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      font-family: monospace;
      margin-bottom: 20px;
      color: var(--primary-light);
    }
    .close-btn {
      padding: 12px 24px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }
    .close-btn:hover {
      background: var(--primary-light);
    }
    .qr-hint {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 24px;
      color: var(--text-muted);
      font-size: 13px;
    }
    .pulse-dot {
      width: 8px;
      height: 8px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% {transform: scale(1); opacity: 1;}
      50% {transform: scale(1.3); opacity: 0.7;}
      100% {transform: scale(1); opacity: 1;}
    }
    @media (max-width: 480px) {
      .container {padding: 16px;}
      .form-card {padding: 20px;}
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("r-w_siGy6eYBzFYIi"); // sua public key
  </script>
</head>
<body>
  <div class="container">
    <div class="form-card">
      <div class="header">
        <div class="logo">IDEA</div>
        <div class="header-text">
          <h1>Envie sua sugestão</h1>
          <p>Rápido, prático e anônimo — sua ideia vira ação.</p>
        </div>
      </div>

      <form id="ideaForm">
        <div class="form-group">
          <label for="name" class="form-label">Seu nome</label>
          <input type="text" id="name" class="form-control" placeholder="Digite seu nome" />
          <div class="error-message" id="nameError"></div>
        </div>

        <div class="form-group">
          <label for="area" class="form-label">Área</label>
          <select id="area" class="form-control" required>
            <option value="" disabled selected>Selecione sua área</option>
            <option value="Producao">Produção</option>
            <option value="Qualidade">Qualidade</option>
            <option value="Logistica">Logística</option>
            <option value="RH">Recursos Humanos</option>
            <option value="Marketing">Marketing</option>
            <option value="Outros">Outros</option>
          </select>
          <div class="error-message" id="areaError"></div>
        </div>

        <div class="form-group">
          <label for="contact" class="form-label">Contato (opcional)</label>
          <input type="text" id="contact" class="form-control" placeholder="E-mail ou telefone" />
          <div class="error-message" id="contactError"></div>
        </div>

        <div class="form-group">
          <label for="idea" class="form-label">Sua ideia</label>
          <textarea id="idea" class="form-control" placeholder="Descreva sua ideia ou sugestão..." required maxlength="500"></textarea>
          <div class="char-counter"><span id="charCount">0</span>/500 caracteres</div>
          <div class="error-message" id="ideaError"></div>
        </div>

        <div class="switch-container">
          <div>
            <label for="anonymous" style="font-size: 14px; color: var(--text-muted); cursor: pointer;">Enviar anonimamente</label>
          </div>
          <label class="switch">
            <input type="checkbox" id="anonymous" />
            <span class="slider"></span>
          </label>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          Enviar sugestão
        </button>

        <div class="qr-hint">
          <div class="pulse-dot"></div>
          <span>Escaneou pelo QR? Preencha e envie — rápido e seguro.</span>
        </div>
      </form>
    </div>
  </div>

  <!-- Overlay de Sucesso -->
  <div class="overlay" id="successOverlay">
    <div class="success-card">
      <div class="success-icon">
        <svg
          width="40"
          height="40"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
      </div>
      <h2 class="success-title">Enviado com sucesso!</h2>
      <p class="success-message">Obrigado pela sua contribuição. Sua ideia será avaliada pela equipe.</p>
      <div class="ref-code" id="refCode">REF: #IDEA-0000</div>
      <button class="close-btn" id="closeBtn">Fechar</button>
    </div>
  </div>

  <audio
    id="submitSound"
    src="data:audio/mpeg;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTcuODMuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwVVVVVVVVVVVVVUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQsRbAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQMSkAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV"
    preload="auto"
  ></audio>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('ideaForm');
      const nameInput = document.getElementById('name');
      const areaSelect = document.getElementById('area');
      const contactInput = document.getElementById('contact');
      const ideaTextarea = document.getElementById('idea');
      const anonymousCheckbox = document.getElementById('anonymous');
      const submitBtn = document.getElementById('submitBtn');
      const charCount = document.getElementById('charCount');
      const successOverlay = document.getElementById('successOverlay');
      const closeBtn = document.getElementById('closeBtn');
      const refCode = document.getElementById('refCode');
      const submitSound = document.getElementById('submitSound');

      // Contador de caracteres
      ideaTextarea.addEventListener('input', () => {
        charCount.textContent = ideaTextarea.value.length;
      });

      // Toggle campos anônimos
      anonymousCheckbox.addEventListener('change', () => {
        if (anonymousCheckbox.checked) {
          nameInput.value = '';
          areaSelect.selectedIndex = 0;
          contactInput.value = '';
          nameInput.disabled = true;
          areaSelect.disabled = true;
          contactInput.disabled = true;
        } else {
          nameInput.disabled = false;
          areaSelect.disabled = false;
          contactInput.disabled = false;
        }
      });

      // Função pra validar formulário
      function validateForm() {
        let valid = true;

        // Limpar erros
        document.querySelectorAll('.error-message').forEach(e => (e.style.display = 'none'));

        if (!anonymousCheckbox.checked) {
          if (!nameInput.value.trim()) {
            showError('nameError', 'Por favor, informe seu nome ou envie anonimamente.');
            valid = false;
          }
          if (!areaSelect.value) {
            showError('areaError', 'Por favor, selecione sua área.');
            valid = false;
          }
          // Se contato informado, valida e-mail ou telefone (simples)
          if (contactInput.value.trim()) {
            const val = contactInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phoneRegex = /^\+?[0-9\s()-]{7,}$/;
            if (!emailRegex.test(val) && !phoneRegex.test(val)) {
              showError('contactError', 'Informe um e-mail ou telefone válido, ou deixe vazio.');
              valid = false;
            }
          }
        }

        if (!ideaTextarea.value.trim()) {
          showError('ideaError', 'Por favor, descreva sua ideia ou sugestão.');
          valid = false;
        } else if (ideaTextarea.value.trim().length > 500) {
          showError('ideaError', 'Sua ideia não pode passar de 500 caracteres.');
          valid = false;
        }

        return valid;
      }

      function showError(id, msg) {
        const el = document.getElementById(id);
        el.textContent = msg;
        el.style.display = 'block';
        el.parentElement.querySelector('.form-control').focus();
        el.parentElement.querySelector('.form-control').classList.add('shake');
        setTimeout(() => {
          el.parentElement.querySelector('.form-control').classList.remove('shake');
        }, 400);
      }

      // Gerar código REF aleatório
      function generateRefCode() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let ref = '';
        for (let i = 0; i < 6; i++) {
          ref += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return ref;
      }

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        if (!validateForm()) return;

        submitBtn.disabled = true;
        submitBtn.textContent = 'Enviando...';

        submitSound.play().catch(() => {});

        const ref = generateRefCode();
        refCode.textContent = `REF: #${ref}`;

        if (anonymousCheckbox.checked) {
          // Anônimo: não envia e-mail, só feedback
          setTimeout(() => {
            successOverlay.classList.add('active');
            form.reset();
            anonymousCheckbox.checked = true;
            nameInput.disabled = true;
            areaSelect.disabled = true;
            contactInput.disabled = true;
            charCount.textContent = '0';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Enviar sugestão';
          }, 1000);
        } else {
          // Não anônimo: enviar e-mail com EmailJS
          const emailToSend = contactInput.value.trim();

          // Se contato não é email válido, não envia email mas mostra sucesso (pra evitar erro)
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(emailToSend)) {
            // Só feedback
            setTimeout(() => {
              successOverlay.classList.add('active');
              form.reset();
              anonymousCheckbox.checked = false;
              nameInput.disabled = false;
              areaSelect.disabled = false;
              contactInput.disabled = false;
              charCount.textContent = '0';
              submitBtn.disabled = false;
              submitBtn.textContent = 'Enviar sugestão';
            }, 1000);
            return;
          }

          const templateParams = {
            user_name: nameInput.value.trim(),
            user_email: emailToSend,
            area: areaSelect.value,
            message: ideaTextarea.value.trim(),
            ref_code: ref
          };

          emailjs.send('service_8enbom1', 'template_tly48rs', templateParams)
            .then(() => {
              successOverlay.classList.add('active');
              form.reset();
              anonymousCheckbox.checked = false;
              nameInput.disabled = false;
              areaSelect.disabled = false;
              contactInput.disabled = false;
              charCount.textContent = '0';
              submitBtn.disabled = false;
              submitBtn.textContent = 'Enviar sugestão';
            })
            .catch((error) => {
              alert('Erro ao enviar e-mail de confirmação: ' + JSON.stringify(error));
              submitBtn.disabled = false;
              submitBtn.textContent = 'Enviar sugestão';
            });
        }
      });

      closeBtn.addEventListener('click', () => {
        successOverlay.classList.remove('active');
      });

      successOverlay.addEventListener('click', (e) => {
        if (e.target === successOverlay) {
          successOverlay.classList.remove('active');
        }
      });
    });
  </script>
</body>
</html>
